<p>Listado de heroes!</p>

<!-- <div *ngIf="!True">  el valor ! es la genacipon de la condicion --> 
<div *ngIf="heroeBorrado else noBorrado">  <!-- valida '', false, null, undefinined simboliza que no tiene nada la variable-->
    <h3>Heroe borrado: <small>{{heroeBorrado}}</small></h3>    
</div>


<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>    
</ng-template>

    


<ul>
     <li *ngFor="let heroe of heroes; let i = index"> {{ i + 1}} - {{heroe}}</li> <!-- Directiva estructural  que estan hechas para manipular el DOM de manera facil-->
</ul>




<button (click)="borrarHeroe()">Borrar</button>
<!-- *ngFor funciona como tal con un for-->
